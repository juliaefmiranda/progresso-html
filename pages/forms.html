<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="../assets/style/forms.css" />
  </head>
  <body>
    <h1>Missão Formulário</h1>

    <section>
      <form action="#">
        <div class="inputs">
          <label for="nome">Digite o nome do ninja:</label>
          <input
            type="text"
            placeholder="Ex: Gabriela Yamamoto"
            name="nome"
            required
          />
        </div>

        <div class="rank">
          <label for="rank">Selecione o nível do ninja:</label>
          <select name="rank" id="rank">
            <option value="">Selecione</option>
            <option value="genin">Genin</option>
            <option value="chūnin">Chūnin</option>
            <option value=" jōnin">Jōnin</option>
            <option value=" kage">Kage</option>
          </select>
        </div>

        <div class="tipo">
          <label for="tipo">Qual é o nível da Missão?</label>
          <div>
            <label for="d">
              <input type="radio" name="tipo" value="d" />
              D
            </label>
          </div>
        </div>

        <div>
          <label for="c">
            <input type="radio" name="tipo" value="c" />
            C
          </label>
        </div>

        <div>
          <label for="b">
            <input type="radio" name="tipo" value="b" />
            B
          </label>
        </div>

        <div>
          <label for="a">
            <input type="radio" name="tipo" value="a" />
            A
          </label>
        </div>

        <div>
          <label for="s">
            <input type="radio" name="tipo" value="s" />
            S
          </label>
        </div>
      </form>
    </section>
  </body>
</html>
